<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArr (arr){
        if(arr.length==0)
            return -1;

        let min= arr[0];
        for ( let i=1; i< arr.length; i++){
             if (min> arr[i]){
                 min=arr[i];
             }
        }return min;
    }

    let arr1=[2,4,5,1,7];
    document.write(arr1+';');
    let min= minArr(arr1);
    document.write('min:'+min + '<br>');

    let arr2=[9,3,0];
    document.write(arr2 + ';');
    let min1=minArr(arr2);
    document.write('min' + min1 +'<br>')

    let arr3=[];
    let min2=minArr(arr3);
    document.write(arr3+ '<br>');


    let arr4=[0, 0, 0, 0, 0, 0];
    document.write(arr4 + ';');
    let min3 =minArr(arr4);
    document.write('min' + min3);

</script>
</body>
</html>
